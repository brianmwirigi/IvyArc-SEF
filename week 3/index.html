<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <!--metadata means information  about data and added for the purpose of (SEARCH ENGINE OPTIMIZATION)-->
    <!--meta tag in html provides important information about HTML documents-->
    <!--search engines use the meta tags to unseratand information provided by the website-->
    <!--helpful when user searches for the search engine results page will display snippets in search results that provide information ralated to the website-->
    <!--meta tag is used to add name/value pairs to describe properties of html documment-->
    <!--examples are expiry date, author name, list of keywords and viewport setting-->
    <!--syntax of meta tag <meta attribute-name="value" -->
    <!--this tag accepts four attribute (name(describe name of property), http-equiv(used to get HTTP response meesage header), content(used to specify property value), charset(used to sepcify a character encoding for an HTML file) )-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="html style, and javascript inline implementations by brian mwirigi">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="keywords" content="javascript, html, css">
    <!--provides information of the last updated document information which is used by various web browsers when refreshing the webpage-->
    <meta name="details" content="last updated time">
    <!--specified tine is mentioned in the meta tag for automatic refreshing of page-->
    <meta http-equiv="refresh" content="auto-refresh">
    <!--author details-->
    <meta name="author" content="brian mwirigi">
