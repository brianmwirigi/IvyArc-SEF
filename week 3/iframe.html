<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--metadata means information  about data and added for the purpose of (SEARCH ENGINE OPTIMIZATION)-->
    <!--meta tag in html provides important information about HTML documents-->
    <!--search engines use the meta tags to unseratand information provided by the website-->
    <!--helpful when user searches for the search engine results page will display snippets in search results that provide information ralated to the website-->
    <!--meta tag is used to add name/value pairs to describe properties of html documment-->
    <!--examples are expiry date, author name, list of keywords and viewport setting-->
    <!--syntax of meta tag <meta attribute-name="value" -->
    <!--this tag accepts four attribute (name(describe name of property), http-equiv(used to get HTTP response meesage header), content(used to specify property value), charset(used to sepcify a character encoding for an HTML file) )-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="html style, and javascript inline implementations by brian mwirigi">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="keywords" content="javascript, html, css">
    <!--provides information of the last updated document information which is used by various web browsers when refreshing the webpage-->
    <meta name="details" content="last updated time">
    <!--specified tine is mentioned in the meta tag for automatic refreshing of page-->
    <meta http-equiv="refresh" content="auto-refresh">
    <!--author details-->
    <meta name="author" content="brian mwirigi">
    <!--specifies the URL target for all relative URLs in a document-->
    <base>
    <!--defines a section of html to be inserted if a script type on the page is unsupported or scripting is turned off-->

    <title> HTML LAYOUT TAGS </title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body style="background-color:#F2F2F2;">
    <div class="header">
        <header>
            <span><B>IFRAME PAGE </B></span>
        </header>
        <nav>
            <ul>
                <li><a href="./index.html"><B> HOME </B></a></li> |
                <li><a href="./list.html"><B> LIST </B></a></li> |
                <li><a href="./iframe.html"><B> IFRAME </B></a></li> |

            </ul>
        </nav>
    </div>
    <hr />
    <section>
        <p>
            <!-- Bordered Rectangular iframe linking to list page. The "src" attribute specifies where the document that will be displayed in your iframe is located. This can be online or local.-->
            <!-- The target iframe-->
            <iframe src="./index.html" height="500px" width="600px" name="index.html" title="iframe Gallery"></iframe>
            <br />
            <!-- The website links that will work like buttons. Notice how the target attribute of the anchor tags (<a>) is referring to the name attribute of the created iframe. This is what links them together. -->

            <a href="./index.html" target="index.html"> HOME PAGE </a>

            &nbsp;
            &nbsp;
            <a href="./list.html" target="index.html">LIST PAGE </a>

            <!-- Borderlesss Rectangular iframe linking to list. Perfect if you want to include an iframe without disrupting the look of your webpage -->






        </p>
        <hr />

    </section>
    <footer> &copy Brian Mwirigi &copy 2023 </footer>
</body>
