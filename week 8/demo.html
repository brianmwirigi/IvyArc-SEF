<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer>
        console.log(8);
        console.log(5 + 6);
</script>
    <title>Document</title>
</head>

<body>
<!--mini calculator-->
    <div>
        <h1> Module 8A</h1>
        <p onclick="addition(5,6)"> Introduction to Javascript</p>
    </div>
    <div id="Mini_Calculator">
        <h2>Mini-Calculator</h2>
        <span id="addition"></span>
        <br>
        <span id="subtraction"></span>
        <br>
        <span id="multiplication"></span>
        <br>
        <span id="division"></span>
        <br>
        <span id="parenthesis"></span>
        <br>
    </div>
    <!--extra arithmentics-->
    <div id="extra_arithmetics">
        <h2> Extra Arithmetic Operators</h2>
        <div id="increment">
            <h3> Increment operator</h3>
        </div>
        <br>
        <div id="decrement">
            <h3> Decrement operator</h3>
        </div>
        <br>
        <div id="modulus">
            <h3> Modulus operator</h3>
        </div>
        <br>
    </div>
    
    <!--Conditional statements-->
    <div id="conditional_statement">
        <h2> IF Statements</h2>
        <p id="ifStatement">
            do the two arguments have the same value?
            <br>
        </p>
        <h2> IF/ELSE Statements</h2>
        <p id="ifElseStatement">
            do the two arguments have the same value?
            <br>
        </p>
        <h2> Switch Statements</h2>
        <p id="switchStatement">
            <br>
        </p>
    
    
    </div>

    <script type="text/javascript" src="demo.js"></script>

</html>
