<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/JavaScript" src="week8.js" defer></script>
    <title>HTML, CSS & Javascript </title>
</head>
<body>
    <div class="header">
        <header>
            <span><B> CALCULATOR </B></span>
        </header>
        <nav>
            <ul>
                <li><a href="./index.html"><B> HOME </B></a></li> |
            </ul>
        </nav>
    </div>
    <hr />
    <div class="calculator-grid">
        <div class="output"> <!-- output screen -->
            <div data-previous-operand class="previous-operand"></div> <!-- what was typed previously-->
            <div data-current-operand class="current-operand"></div> <!-- what is currently being typed-->
        </div>
        <!--<input type="text" id="inputtext" placeholder="0"> -->
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
    
</body>

</html>
